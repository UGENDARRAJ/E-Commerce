<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    display: flex;
    justify-content: space-around;
    margin: 20px;
}

.product {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}
button {
    background-color: #4CAF50;
    border: 1px;
    color: white;
    padding: 8px 16px;
    text-align: center;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
}
#checkout {
    text-align: center;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <header>
        <h1>Shopify</h1>
        <P>Explore extensive collections and Fulfill the necessity</P>
       <div id="cart">Cart: <span id="cartitems">0</span></div>
       <!-- <div id="cart">Cart: <span id="cartitems"></span></div> -->
    </header>
    
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button onclick= "addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button onclick= "addToCart('Product 2', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button onclick= "addToCart('Product 3', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button onclick= "addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button onclick= "addToCart('Product 2', 19.99)">Add to Cart</button>
        </div>
    </div>
    
    <div id="checkout">
        <button onclick="checkout()">Checkout</button>
    </div>
    <script>
        let cartItems = 0;
    let totalPrice = 0;
    
    function addToCart(productName, price) {
        cartItems++;
        totalPrice += price;
        document.getElementById('cartitems').innerText = cartItems;
    
        let cartDetails = document.getElementById('cart-details');
        cartDetails.innerHTML += `<p>${productName}: $${price.toFixed(2)}</p>`;
    }
    
    function checkout() {
        if(cartItems == 0)
        {
            alert("Your cart is empty, Please add items to your cart before buying");
        }
        else{
            alert(`Total items: ${cartItems}\nTotal price: $${totalPrice.toFixed(2)}`);
            cartItems=0;
            document.getElementById('cartitems').innerText = cartItems;
        }
    }
    
    
    </script>

</body>
</html>
